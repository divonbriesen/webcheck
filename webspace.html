<!DOCTYPE html>
<html lang='EN'>

<head>
    <meta charset='utf-8'>
    <title> WebCheck </title>
    <link rel='stylesheet' type='text/css' href='styles/stylesheet.css' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='icon' href='favicon.ico' />
</head>

<body>

    <header>
        <div id='topnav'>
            <img src='images/logo.png' height='50' width='50' alt='logo' id='logo'>
            <h2 id='logotext'>WebCheck Pro</h2>
        </div>
    </header>

    <main>
        <p> The purpose of this website is to check if a students webspace is properly set up. </p>
        <p> Enter a valid Student ID in the box below to begin. </p>
        <br>
        <div class='form-box'>
            <form>
                <label for='studentid'>Student ID:</label>
                <input type='text' id='studentid' name='studentid' placeholder='ID' required>
                <script src='scripts/default.js'></script>
            </form>
        </div>

        <div id='output'>
            <p><b>Output:</b></p>
        </div>
        
        <h2>HTML Forms</h2>
        
        <form>
          <label for="fname">Full Name:</label>
          
          <input type="text" id="fullname" name="fullname" value="Frank Lopez">
          <label for="lname">Login Id:</label>
          
          <input type="text" id="loginid" name="loginid" value="flopez10"> 
          <input type="button" onclick = "myFunction()" value = "Run me!!">
        
        </form> 
        
        
        
        <div id = "outputfield" style = "color: green; font-size: 200%;">
        Please enter values and hit the run button.
        
        </div>
        
        
        <script>
        
        function myFunction() 
        {
          //document.getElementById("demo").innerHTML = "Hello00000 World";
        
        
        var aFullNameField = document.getElementById("fullname");
        var aLoginIdField = document.getElementById("loginid");
        
        var fullName = aFullNameField.value;
        var loginId = aLoginIdField.value;
        
        var outputField = document.getElementById("outputfield");
        
        var webspacePrefix = "http://students.cpcc.edu/~"
        var fullWebspaceURL = webspacePrefix + loginId + "/";
        
        var outputString = "Student Name is: " + fullName + ".<br/>";
        
        outputString += "Webspace is: ";
        
        outputString += "<a href = \"" + fullWebspaceURL + "\">" + fullWebspaceURL + "</a>";
        
        outputField.innerHTML = outputString;
        
        }
        
        </script>
        
    </main>

    <footer>
        <p align='center'>Designed in 2020 by Jaime Scott</p>
    </footer>
</body>

</html>
